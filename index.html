<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>焼肉じゅん - 写真・動画共有</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const state = {
      isAdmin: false,
      isParticipant: false,
      currentGroup: '',
      sessionToken: '',
      sessionExpiry: null,
      uploaderName: '',
      selectedFiles: [],
      filterName: '',
      loginAttempts: {},
      error: '',
      lastUpdate: 0
    };

    const SESSION_TIMEOUT = 30 * 60 * 1000;
    const MAX_LOGIN_ATTEMPTS = 5;
    const LOCKOUT_TIME = 15 * 60 * 1000;
    const UPDATE_INTERVAL = 10000;

    function hashPassword(password) {
      let hash = 0;
      for (let i = 0; i < password.length; i++) {
        const char = password.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString();
    }

    function generateToken() {
      return Array.from(crypto.getRandomValues(new Uint8Array(32)))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function getGroup(groupName) {
      try {
        const result = await window.storage.get(`group:${groupName}`, true);
        if (result && result.value) {
          return JSON.parse(result.value);
        }
      } catch (e) {
        console.error('グループの取得に失敗:', e);
      }
      return null;
    }

    async function saveGroup(groupName, groupData) {
      try {
        await window.storage.set(
          `group:${groupName}`, 
          JSON.stringify(groupData),
          true
        );
        return true;
      } catch (error) {
        console.error('保存に失敗:', error);
        return false;
      }
    }

    async function listGroups() {
      try {
        const keys = await window.storage.list('group:', true);
        const groups = [];
        if (keys && keys.keys) {
          for (const key of keys.keys) {
            const groupName = key.replace('group:', '');
            const group = await getGroup(groupName);
            if (group) {
              groups.push({
                name: groupName,
                fileCount: group.files ? group.files.length : 0,
                createdAt: group.createdAt
              });
            }
          }
        }
        return groups;
      } catch (e) {
        console.error('グループ一覧の取得に失敗:', e);
        return [];
      }
    }

    function checkLoginAttempts(identifier) {
      const attempts = state.loginAttempts[identifier];
      if (attempts && attempts.count >= MAX_LOGIN_ATTEMPTS) {
        const timeSinceLastAttempt = Date.now() - attempts.lastAttempt;
        if (timeSinceLastAttempt < LOCKOUT_TIME) {
          const remainingTime = Math.ceil((LOCKOUT_TIME - timeSinceLastAttempt) / 60000);
          return { locked: true, remainingTime };
        } else {
          delete state.loginAttempts[identifier];
        }
      }
      return { locked: false };
    }

    function recordLoginAttempt(identifier, success) {
      if (success) {
        delete state.loginAttempts[identifier];
      } else {
        const current = state.loginAttempts[identifier] || { count: 0, lastAttempt: 0 };
        state.loginAttempts[identifier] = {
          count: current.count + 1,
          lastAttempt: Date.now()
        };
      }
    }

    function checkPasswordStrength(password) {
      if (password.length < 8) {
        return { valid: false, message: 'パスワードは8文字以上にしてください' };
      }
      if (!/[0-9]/.test(password)) {
        return { valid: false, message: 'パスワードに数字を含めてください' };
      }
      if (!/[a-zA-Z]/.test(password)) {
        return { valid: false, message: 'パスワードに英字を含めてください' };
      }
      return { valid: true };
    }

    function handleAdminLogin(password) {
      const lockStatus = checkLoginAttempts('admin');
      if (lockStatus.locked) {
        state.error = `ログインが一時的にロックされています。${lockStatus.remainingTime}分後に再試行してください。`;
        render();
        return;
      }

      if (password === '20061030') {
        state.isAdmin = true;
        state.sessionToken = generateToken();
        state.sessionExpiry = Date.now() + SESSION_TIMEOUT;
        state.error = '';
        recordLoginAttempt('admin', true);
        render();
      } else {
        recordLoginAttempt('admin', false);
        const remainingAttempts = MAX_LOGIN_ATTEMPTS - (state.loginAttempts['admin']?.count || 0);
        state.error = `管理者パスワードが正しくありません（残り${remainingAttempts}回）`;
        render();
      }
    }

    async function handleCreateGroup(groupName, groupPassword) {
      if (!groupName || !groupPassword) {
        state.error = 'グループ名とパスワードを入力してください';
        render();
        return;
      }

      if (groupName.length < 3) {
        state.error = 'グループ名は3文字以上にしてください';
        render();
        return;
      }

      if (!/^[a-zA-Z0-9\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]+$/.test(groupName)) {
        state.error = 'グループ名に特殊文字は使用できません';
        render();
        return;
      }

      const passwordCheck = checkPasswordStrength(groupPassword);
      if (!passwordCheck.valid) {
        state.error = passwordCheck.message;
        render();
        return;
      }

      const existing = await getGroup(groupName);
      if (existing) {
        state.error = 'このグループ名は既に存在します';
        render();
        return;
      }

      const newGroup = {
        password: hashPassword(groupPassword),
        files: [],
        createdAt: Date.now()
      };
      
      const success = await saveGroup(groupName, newGroup);
      if (success) {
        state.error = '';
        alert(`グループ「${groupName}」を作成しました！`);
        document.getElementById('newGroupName').value = '';
        document.getElementById('newGroupPassword').value = '';
        render();
      } else {
        state.error = 'グループの作成に失敗しました';
        render();
      }
    }

    async function handleParticipantLogin(groupName, password) {
      const lockStatus = checkLoginAttempts(`group_${groupName}`);
      if (lockStatus.locked) {
        state.error = `ログインが一時的にロックされています。${lockStatus.remainingTime}分後に再試行してください。`;
        render();
        return;
      }

      if (!groupName || !password) {
        state.error = 'グループ名とパスワードを入力してください';
        render();
        return;
      }

      const group = await getGroup(groupName);
      if (!group) {
        state.error = 'グループが存在しません';
        recordLoginAttempt(`group_${groupName}`, false);
        render();
        return;
      }

      if (group.password !== hashPassword(password)) {
        recordLoginAttempt(`group_${groupName}`, false);
        const remainingAttempts = MAX_LOGIN_ATTEMPTS - (state.loginAttempts[`group_${groupName}`]?.count || 0);
        state.error = `パスワードが正しくありません（残り${remainingAttempts}回）`;
        render();
        return;
      }

      state.isParticipant = true;
      state.currentGroup = groupName;
      state.sessionToken = generateToken();
      state.sessionExpiry = Date.now() + SESSION_TIMEOUT;
      state.error = '';
      recordLoginAttempt(`group_${groupName}`, true);
      render();
    }

    async function handleFileUpload(files, uploaderName) {
      if (!uploaderName || uploaderName.trim().length === 0) {
        state.error = '名前を入力してください';
        render();
        return;
      }

      if (uploaderName.length > 20) {
        state.error = '名前は20文字以内にしてください';
        render();
        return;
      }

      if (/<script|javascript:|onerror=/i.test(uploaderName)) {
        state.error = '不正な文字が含まれています';
        render();
        return;
      }

      const MAX_FILE_SIZE = 10 * 1024 * 1024;
      const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'video/mp4', 'video/quicktime'];

      for (let file of files) {
        if (file.size > MAX_FILE_SIZE) {
          state.error = `ファイルサイズは10MB以下にしてください: ${file.name}`;
          render();
          return;
        }
        if (!ALLOWED_TYPES.includes(file.type)) {
          state.error = `サポートされていないファイル形式です: ${file.name}`;
          render();
          return;
        }
      }

      const group = await getGroup(state.currentGroup);
      if (!group) {
        state.error = 'グループが見つかりません';
        render();
        return;
      }

      let uploadCount = 0;
      for (const file of Array.from(files)) {
        await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = async (e) => {
            const newFile = {
              id: Date.now() + Math.random(),
              name: file.name.replace(/[<>:"/\\|?*]/g, ''),
              uploader: uploaderName.trim(),
              type: file.type.startsWith('image/') ? 'image' : 'video',
              url: e.target.result,
              date: new Date().toLocaleString('ja-JP'),
              size: file.size
            };

            group.files.push(newFile);
            await saveGroup(state.currentGroup, group);
            uploadCount++;
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      state.error = '';
      document.getElementById('fileInput').value = '';
      alert(`${uploadCount}件のファイルをアップロードしました！`);
      await refreshCurrentGroup();
    }

    async function handleDeleteFile(fileId) {
      if (!state.isAdmin) {
        state.error = '削除権限がありません';
        render();
        return;
      }

      if (confirm('このファイルを削除しますか？')) {
        const group = await getGroup(state.currentGroup);
        if (group) {
          group.files = group.files.filter(f => f.id !== fileId);
          await saveGroup(state.currentGroup, group);
          await refreshCurrentGroup();
        }
      }
    }

    function handleDownloadAll(files) {
      files.forEach((file, index) => {
        setTimeout(() => {
          const a = document.createElement('a');
          a.href = file.url;
          a.download = file.name;
          a.click();
        }, index * 300);
      });
    }

    async function handleDownloadSelected(fileIds) {
      const group = await getGroup(state.currentGroup);
      if (!group) return;
      
      fileIds.forEach((fileId, index) => {
        setTimeout(() => {
          const file = group.files.find(f => f.id === fileId);
          if (file) {
            const a = document.createElement('a');
            a.href = file.url;
            a.download = file.name;
            a.click();
          }
        }, index * 300);
      });
      state.selectedFiles = [];
      render();
    }

    function handleLogout() {
      state.isAdmin = false;
      state.isParticipant = false;
      state.currentGroup = '';
      state.sessionToken = '';
      state.sessionExpiry = null;
      state.uploaderName = '';
      state.selectedFiles = [];
      state.filterName = '';
      render();
    }

    function toggleFileSelection(fileId) {
      const index = state.selectedFiles.indexOf(fileId);
      if (index > -1) {
        state.selectedFiles.splice(index, 1);
      } else {
        state.selectedFiles.push(fileId);
      }
      render();
    }

    async function refreshCurrentGroup() {
      await getGroup(state.currentGroup);
      state.lastUpdate = Date.now();
      render();
    }

    setInterval(async () => {
      if (state.currentGroup && (state.isAdmin || state.isParticipant)) {
        const activeElement = document.activeElement;
        const isInputActive = activeElement && (
          activeElement.tagName === 'INPUT' || 
          activeElement.tagName === 'TEXTAREA'
        );
        
        if (!isInputActive) {
          await refreshCurrentGroup();
        }
      }
    }, UPDATE_INTERVAL);

    setInterval(() => {
      if (state.sessionExpiry && Date.now() > state.sessionExpiry) {
        handleLogout();
        state.error = 'セッションがタイムアウトしました。再度ログインしてください。';
        render();
      }
    }, 60000);

    async function render() {
      const app = document.getElementById('app');

      if (!state.isAdmin && !state.isParticipant) {
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 p-4 md:p-8">
            <div class="max-w-md mx-auto">
              <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 fade-in">
                <div class="flex items-center justify-center mb-4">
                  <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                </div>
                <h1 class="text-3xl font-bold text-center mb-2 text-red-700">焼肉じゅん</h1>
                <p class="text-center text-gray-600 mb-8">写真・動画共有システム</p>
                
                <div class="space-y-6">
                  <div>
                    <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                      </svg>
                      グループ作成
                    </h2>
                    <input
                      type="password"
                      id="adminPassword"
                      placeholder="管理者パスワード"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                      onkeypress="if(event.key==='Enter') handleAdminLogin(this.value)"
                    />
                    <button
                      onclick="handleAdminLogin(document.getElementById('adminPassword').value)"
                      class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-medium"
                    >
                      ログイン
                    </button>
                  </div>

                  <div class="border-t pt-6">
                    <h2 class="text-lg font-semibold mb-3 flex items-center gap-2">
                      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                      </svg>
                      参加者ログイン
                    </h2>
                    <input
                      type="text"
                      id="participantGroup"
                      placeholder="グループ名"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                    />
                    <input
                      type="password"
                      id="participantPassword"
                      placeholder="グループパスワード"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                      onkeypress="if(event.key==='Enter') handleParticipantLogin(document.getElementById('participantGroup').value, this.value)"
                    />
                    <button
                      onclick="handleParticipantLogin(document.getElementById('participantGroup').value, document.getElementById('participantPassword').value)"
                      class="w-full bg-orange-600 text-white py-3 rounded-lg hover:bg-orange-700 transition font-medium"
                    >
                      グループに参加
                    </button>
                  </div>
                </div>

                ${state.error ? `
                  <div class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                    ${state.error}
                  </div>
                ` : ''}

                  </ul>
                </div>
              </div>
            </div>
          </div>
        `;
        return;
      }

      if (state.isAdmin && !state.currentGroup) {
        const groups = await listGroups();
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 p-4 md:p-8">
            <div class="max-w-4xl mx-auto">
              <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 fade-in">
                <div class="flex justify-between items-center mb-6">
                  <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-red-700">管理者ページ</h1>
                    <p class="text-sm text-gray-600">グループを作成または選択してください</p>
                  </div>
                  <button
                    onclick="handleLogout()"
                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition text-sm"
                  >
                    ログアウト
                  </button>
                </div>

                <div class="bg-orange-50 p-6 rounded-xl mb-8">
                  <h2 class="text-xl font-semibold mb-4">新規グループ作成</h2>
                  <input
                    type="text"
                    id="newGroupName"
                    placeholder="グループ名（3文字以上、英数字・日本語のみ）"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                  />
                  <input
                    type="password"
                    id="newGroupPassword"
                    placeholder="グループパスワード（8文字以上、英数字含む）"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                  />
                  <div class="mb-3 p-3 bg-blue-50 rounded-lg text-sm text-blue-800">
                    <p class="font-semibold mb-1">パスワード要件:</p>
                    <ul class="list-disc list-inside text-xs space-y-0.5">
                      <li>8文字以上</li>
                      <li>英字を含む</li>
                      <li>数字を含む</li>
                    </ul>
                  </div>
                  <button
                    onclick="handleCreateGroup(document.getElementById('newGroupName').value, document.getElementById('newGroupPassword').value)"
                    class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-medium"
                  >
                    グループを作成
                  </button>
                  ${state.error ? `
                    <div class="mt-3 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                      ${state.error}
                    </div>
                  ` : ''}
                </div>

                <div>
                  <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">既存のグループ</h2>
                    <button
                      onclick="render()"
                      class="px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition text-sm flex items-center gap-1"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                      </svg>
                      更新
                    </button>
                  </div>
                  <div class="grid gap-3">
                    ${groups.length === 0 ? `
                      <p class="text-gray-500 text-center py-8">まだグループがありません</p>
                    ` : groups.map(group => `
                      <button
                        onclick="state.currentGroup = '${group.name}'; render();"
                        class="p-4 bg-gray-50 hover:bg-gray-100 rounded-lg text-left transition flex justify-between items-center"
                      >
                        <div>
                          <span class="font-medium text-lg">${group.name}</span>
                          <p class="text-xs text-gray-500">${new Date(group.createdAt).toLocaleString('ja-JP')}</p>
                        </div>
                        <span class="text-sm text-gray-600 bg-white px-3 py-1 rounded-full">
                          ${group.fileCount}件
                        </span>
                      </button>
                    `).join('')}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        return;
      }

      const group = await getGroup(state.currentGroup);
      if (!group) {
        state.error = 'グループが見つかりません';
        state.currentGroup = '';
        render();
        return;
      }

      const filteredFiles = state.filterName
        ? group.files.filter(f => f.uploader === state.filterName)
        : group.files;

      const uploaders = [...new Set(group.files.map(f => f.uploader))];

      app.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 p-4 md:p-8">
          <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 fade-in">
              <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                  <h1 class="text-2xl md:text-3xl font-bold text-red-700">焼肉じゅん - ${state.currentGroup}</h1>
                  <p class="text-sm text-gray-600">${state.isAdmin ? '管理者' : '参加者'}モード • ${group.files.length}件のファイル</p>
                </div>
                <div class="flex gap-2">
                  <button
                    onclick="refreshCurrentGroup()"
                    class="px-3 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition text-sm flex items-center gap-1"
                  >
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    更新
                  </button>
                  ${state.isAdmin ? `
                    <button
                      onclick="state.currentGroup = ''; render();"
                      class="px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition text-sm"
                    >
                      グループ一覧
                    </button>
                  ` : ''}
                  <button
                    onclick="handleLogout()"
                    class="px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg transition text-sm"
                  >
                    ログアウト
                  </button>
                </div>
              </div>

              <div class="mb-4 p-3 bg-green-50 border border-green-200 text-green-800 rounded-lg text-sm flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>全員と共有中 • 10秒ごとに自動更新</span>
              </div>

              <div class="bg-orange-50 p-6 rounded-xl mb-6">
                <h2 class="text-xl font-semibold mb-4">ファイルをアップロード</h2>
                <input
                  type="text"
                  id="uploaderName"
                  placeholder="あなたの名前"
                  value="${state.uploaderName}"
                  oninput="state.uploaderName = this.value"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                />
                <input
                  type="file"
                  id="fileInput"
                  multiple
                  accept="image/*,video/*"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-red-500 focus:outline-none"
                />
                <button
                  onclick="handleFileUpload(document.getElementById('fileInput').files, document.getElementById('uploaderName').value)"
                  class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-medium"
                >
                  アップロード
                </button>
                ${state.error ? `
                  <div class="mt-3 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                    ${state.error}
                  </div>
                ` : ''}
              </div>

              <div class="mb-6">
                <div class="flex flex-wrap gap-2 mb-4">
                  <button
                    onclick="state.filterName = ''; render();"
                    class="px-4 py-2 rounded-lg transition ${!state.filterName ? 'bg-red-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}"
                  >
                    全て (${group.files.length})
                  </button>
                  ${uploaders.map(uploader => `
                    <button
                      onclick="state.filterName = '${uploader}'; render();"
                      class="px-4 py-2 rounded-lg transition ${state.filterName === uploader ? 'bg-red-600 text-white' : 'bg-gray-200 hover:bg-gray-300'}"
                    >
                      ${uploader} (${group.files.filter(f => f.uploader === uploader).length})
                    </button>
                  `).join('')}
                </div>

                ${filteredFiles.length > 0 ? `
                  <div class="flex gap-2 mb-4">
                    <button
                      onclick="handleDownloadAll(${JSON.stringify(filteredFiles).replace(/"/g, '&quot;')})"
                      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm flex items-center gap-1"
                    >
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                      </svg>
                      全てダウンロード
                    </button>
                    ${state.selectedFiles.length > 0 ? `
                      <button
                        onclick="handleDownloadSelected(${JSON.stringify(state.selectedFiles)})"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm flex items-center gap-1"
                      >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        選択中(${state.selectedFiles.length})をダウンロード
                      </button>
                    ` : ''}
                  </div>
                ` : ''}
              </div>

              ${filteredFiles.length === 0 ? `
                <div class="text-center py-12 text-gray-500">
                  <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                  <p>まだファイルがありません</p>
                </div>
              ` : `
                <div class="file-grid">
                  ${filteredFiles.reverse().map(file => `
                    <div class="bg-gray-50 rounded-lg overflow-hidden shadow hover:shadow-lg transition fade-in">
                      <div class="relative">
                        ${file.type === 'image' ? `
                          <img src="${file.url}" alt="${file.name}" class="w-full h-48 object-cover" />
                        ` : `
                          <video src="${file.url}" controls class="w-full h-48 object-cover bg-black"></video>
                        `}
                        <input
                          type="checkbox"
                          ${state.selectedFiles.includes(file.id) ? 'checked' : ''}
                          onchange="toggleFileSelection(${file.id})"
                          class="absolute top-2 left-2 w-5 h-5 cursor-pointer"
                        />
                      </div>
                      <div class="p-3">
                        <p class="font-medium text-sm mb-1 truncate">${file.name}</p>
                        <p class="text-xs text-gray-600 mb-1">投稿者: ${file.uploader}</p>
                        <p class="text-xs text-gray-500">${file.date}</p>
                        ${state.isAdmin ? `
                          <button
                            onclick="handleDeleteFile(${file.id})"
                            class="mt-2 w-full px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 rounded text-xs transition"
                          >
                            削除
                          </button>
                        ` : ''}
                      </div>
                    </div>
                  `).join('')}
                </div>
              `}
            </div>
          </div>
        </div>
      `;
    }

    render();
  </script>
</body>
</html>
