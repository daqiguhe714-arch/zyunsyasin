<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真・動画共有サイト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // アイコンコンポーネント
                    const Upload = () => (
            <svg className="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Users = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Image = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Video = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Plus = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const LogIn = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
        );

        const X = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        function PhotoSharingApp() {
            const [view, setView] = useState('home');
            const [groups, setGroups] = useState({});
            const [currentGroup, setCurrentGroup] = useState(null);
            const [formData, setFormData] = useState({
                groupName: '',
                password: '',
                uploaderName: ''
            });

            // LocalStorageからデータを読み込み、定期的に更新
            useEffect(() => {
                loadGroups();
                const interval = setInterval(loadGroups, 2000);
                return () => clearInterval(interval);
            }, []);

            // 現在のグループが更新された場合、自動でリロード
            useEffect(() => {
                if (currentGroup) {
                    const updatedGroup = groups[currentGroup.name];
                    if (updatedGroup) {
                        setCurrentGroup(updatedGroup);
                    }
                }
            }, [groups]);

            const loadGroups = () => {
                try {
                    const savedGroups = localStorage.getItem('photoGroups');
                    if (savedGroups) {
                        setGroups(JSON.parse(savedGroups));
                    }
                } catch (error) {
                    console.error('Error loading groups:', error);
                }
            };

            const saveGroups = (newGroups) => {
                try {
                    localStorage.setItem('photoGroups', JSON.stringify(newGroups));
                    setGroups(newGroups);
                } catch (error) {
                    console.error('Error saving groups:', error);
                    alert('保存に失敗しました。ファイルサイズが大きすぎる可能性があります。');
                }
            };

            const createGroup = () => {
                if (!formData.groupName || !formData.password) {
                    alert('グループ名とパスワードを入力してください');
                    return;
                }

                if (groups[formData.groupName]) {
                    alert('このグループ名は既に使用されています');
                    return;
                }

                const newGroup = {
                    name: formData.groupName,
                    password: formData.password,
                    members: {},
                    createdAt: Date.now()
                };

                const newGroups = { ...groups, [formData.groupName]: newGroup };
                saveGroups(newGroups);
                setFormData({ groupName: '', password: '', uploaderName: '' });
                alert('グループを作成しました！');
                setView('home');
            };

            const joinGroup = () => {
                if (!formData.groupName || !formData.password) {
                    alert('グループ名とパスワードを入力してください');
                    return;
                }

                const group = groups[formData.groupName];
                if (!group) {
                    alert('グループが見つかりません');
                    return;
                }

                if (group.password !== formData.password) {
                    alert('パスワードが正しくありません');
                    return;
                }

                setCurrentGroup(group);
                setView('group');
                setFormData({ groupName: '', password: '', uploaderName: '' });
            };

            const uploadFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (!formData.uploaderName) {
                    alert('名前を入力してください');
                    return;
                }

                // ファイルサイズチェック（3MB制限 - LocalStorageの制限を考慮）
                if (file.size > 3 * 1024 * 1024) {
                    alert('ファイルサイズは3MB以下にしてください');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (event) => {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        data: event.target.result,
                        uploadedAt: Date.now(),
                        uploader: formData.uploaderName
                    };

                    const updatedGroup = { ...currentGroup };
                    if (!updatedGroup.members[formData.uploaderName]) {
                        updatedGroup.members[formData.uploaderName] = [];
                    }
                    updatedGroup.members[formData.uploaderName].push(fileData);

                    const newGroups = { ...groups, [currentGroup.name]: updatedGroup };
                    saveGroups(newGroups);
                    setCurrentGroup(updatedGroup);
                    alert('アップロードしました！');
                    
                    // ファイル入力をリセット
                    e.target.value = '';
                };
                reader.readAsDataURL(file);
            };

            const deleteFile = (memberName, fileIndex) => {
                if (!confirm('この写真/動画を削除しますか？')) {
                    return;
                }

                const updatedGroup = { ...currentGroup };
                updatedGroup.members[memberName].splice(fileIndex, 1);
                
                // メンバーのファイルが全て削除されたら、メンバーごと削除
                if (updatedGroup.members[memberName].length === 0) {
                    delete updatedGroup.members[memberName];
                }

                const newGroups = { ...groups, [currentGroup.name]: updatedGroup };
                saveGroups(newGroups);
                setCurrentGroup(updatedGroup);
            };

            const leaveGroup = () => {
                setCurrentGroup(null);
                setFormData({ groupName: '', password: '', uploaderName: '' });
                setView('home');
            };

            // ホーム画面
            if (view === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-5 mb-4">
                                <div className="text-center mb-6">
                                    <div className="inline-block p-3 bg-indigo-100 rounded-full mb-3">
                                        <Image className="w-8 h-8" />
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-800 mb-1">写真・動画共有</h1>
                                    <p className="text-sm text-gray-600">グループで簡単に共有</p>
                                </div>

                                <div className="space-y-3">
                                    <button
                                        onClick={() => setView('create')}
                                        className="w-full p-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:shadow-lg transition-all"
                                    >
                                        <Plus className="mx-auto mb-2 w-10 h-10" />
                                        <h3 className="text-lg font-bold mb-1">グループを作成</h3>
                                        <p className="text-indigo-100 text-xs">管理者として新しいグループを作成</p>
                                    </button>

                                    <button
                                        onClick={() => setView('join')}
                                        className="w-full p-6 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-xl hover:shadow-lg transition-all"
                                    >
                                        <LogIn className="mx-auto mb-2 w-10 h-10" />
                                        <h3 className="text-lg font-bold mb-1">グループに参加</h3>
                                        <p className="text-blue-100 text-xs">既存のグループに参加して共有</p>
                                    </button>
                                </div>
                            </div>

                            {Object.keys(groups).length > 0 && (
                                <div className="bg-white rounded-xl shadow-xl p-4">
                                    <h2 className="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                        <Users className="w-5 h-5" />
                                        既存のグループ
                                    </h2>
                                    <div className="space-y-2">
                                        {Object.values(groups).map((group) => (
                                            <div key={group.name} className="p-3 bg-gray-50 rounded-lg">
                                                <h3 className="font-bold text-sm text-gray-800">{group.name}</h3>
                                                <p className="text-xs text-gray-600">
                                                    {Object.keys(group.members).length}人・
                                                    {Object.values(group.members).flat().length}個
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // グループ作成画面
            if (view === 'create') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-5">
                                <button
                                    onClick={() => setView('home')}
                                    className="mb-4 text-gray-600 hover:text-gray-800 flex items-center gap-2"
                                >
                                    <X className="w-4 h-4" />
                                    戻る
                                </button>

                                <h2 className="text-xl font-bold text-gray-800 mb-4">グループを作成</h2>

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            グループ名
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.groupName}
                                            onChange={(e) => setFormData({ ...formData, groupName: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="家族旅行、卒業式など"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            パスワード
                                        </label>
                                        <input
                                            type="password"
                                            value={formData.password}
                                            onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="参加用パスワード"
                                        />
                                    </div>

                                    <button
                                        onClick={createGroup}
                                        className="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-bold hover:shadow-lg transition-all"
                                    >
                                        グループを作成
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // グループ参加画面
            if (view === 'join') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-5">
                                <button
                                    onClick={() => setView('home')}
                                    className="mb-4 text-gray-600 hover:text-gray-800 flex items-center gap-2"
                                >
                                    <X className="w-4 h-4" />
                                    戻る
                                </button>

                                <h2 className="text-xl font-bold text-gray-800 mb-4">グループに参加</h2>

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            グループ名
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.groupName}
                                            onChange={(e) => setFormData({ ...formData, groupName: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="グループ名を入力"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            パスワード
                                        </label>
                                        <input
                                            type="password"
                                            value={formData.password}
                                            onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="パスワードを入力"
                                        />
                                    </div>

                                    <button
                                        onClick={joinGroup}
                                        className="w-full py-3 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg font-bold hover:shadow-lg transition-all"
                                    >
                                        グループに参加
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // グループ内画面
            if (view === 'group' && currentGroup) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-4 mb-4">
                                <div className="flex justify-between items-center mb-4">
                                    <div>
                                        <h1 className="text-lg font-bold text-gray-800">{currentGroup.name}</h1>
                                        <p className="text-xs text-gray-600">{Object.keys(currentGroup.members).length}人のメンバー</p>
                                    </div>
                                    <button
                                        onClick={leaveGroup}
                                        className="px-3 py-1.5 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                    >
                                        退室
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            あなたの名前
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.uploaderName}
                                            onChange={(e) => setFormData({ ...formData, uploaderName: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            placeholder="山田太郎"
                                        />
                                    </div>
                                    <label className="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-bold cursor-pointer hover:shadow-lg transition-all flex items-center justify-center gap-2">
                                        <input
                                            type="file"
                                            accept="image/*,video/*"
                                            onChange={uploadFile}
                                            className="hidden"
                                        />
                                        <Upload />
                                        アップロード
                                    </label>
                                </div>
                            </div>

                            <div className="space-y-4">
                                {Object.entries(currentGroup.members).map(([memberName, files]) => (
                                    <div key={memberName} className="bg-white rounded-xl shadow-xl p-4">
                                        <h2 className="text-base font-bold text-gray-800 mb-3">{memberName}さん</h2>
                                        <div className="grid grid-cols-2 gap-2">
                                            {files.map((file, idx) => (
                                                <div key={idx} className="relative group">
                                                    {file.type.startsWith('image/') ? (
                                                        <img
                                                            src={file.data}
                                                            alt={file.name}
                                                            className="w-full h-32 object-cover rounded-lg"
                                                        />
                                                    ) : file.type.startsWith('video/') ? (
                                                        <video
                                                            src={file.data}
                                                            controls
                                                            className="w-full h-32 object-cover rounded-lg bg-black"
                                                        />
                                                    ) : (
                                                        <div className="w-full h-32 bg-gray-200 rounded-lg flex items-center justify-center">
                                                            <Video className="w-8 h-8" />
                                                        </div>
                                                    )}
                                                    <div className="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-1 rounded-b-lg text-xs truncate">
                                                        {file.name}
                                                    </div>
                                                    <button
                                                        onClick={() => deleteFile(memberName, idx)}
                                                        className="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity"
                                                    >
                                                        <X className="w-3 h-3" />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {Object.keys(currentGroup.members).length === 0 && (
                                <div className="bg-white rounded-xl shadow-xl p-8 text-center">
                                    <Image className="w-12 h-12 mx-auto text-gray-300 mb-3" />
                                    <p className="text-sm text-gray-500">まだ写真や動画がありません</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<PhotoSharingApp />, document.getElementById('root'));
    </script>
</body>
</html>
