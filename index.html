<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÜôÁúü„ÉªÂãïÁîªÂÖ±Êúâ„Çµ„Ç§„Éà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // FirebaseË®≠ÂÆö
        const FIREBASE_URL = "https://photo-sharing-c10db-default-rtdb.firebaseio.com";

        // „Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const Upload = () => (
            <svg className="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Users = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Image = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Video = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Plus = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4" />
            </svg>
        );

        const LogIn = ({ className = "w-12 h-12" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
        );

        const X = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const Loader = () => (
            <svg className="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        function PhotoSharingApp() {
            const [view, setView] = useState('home');
            const [groups, setGroups] = useState({});
            const [currentGroup, setCurrentGroup] = useState(null);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({
                groupName: '',
                password: '',
                uploaderName: ''
            });

            // Firebase Realtime Database„Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
            useEffect(() => {
                loadGroups();
                const interval = setInterval(loadGroups, 3000);
                return () => clearInterval(interval);
            }, []);

            // ÁèæÂú®„ÅÆ„Ç∞„É´„Éº„Éó„ÅåÊõ¥Êñ∞„Åï„Çå„ÅüÂ†¥Âêà„ÄÅËá™Âãï„Åß„É™„É≠„Éº„Éâ
            useEffect(() => {
                if (currentGroup) {
                    const updatedGroup = groups[currentGroup.name];
                    if (updatedGroup) {
                        setCurrentGroup(updatedGroup);
                    }
                }
            }, [groups]);

            const loadGroups = async () => {
                try {
                    const response = await fetch(`${FIREBASE_URL}/groups.json`);
                    const data = await response.json();
                    if (data) {
                        setGroups(data);
                    }
                } catch (error) {
                    console.error('Error loading groups:', error);
                }
            };

            const saveGroups = async (newGroups) => {
                try {
                    setLoading(true);
                    const response = await fetch(`${FIREBASE_URL}/groups.json`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newGroups)
                    });
                    
                    if (!response.ok) {
                        throw new Error('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    }
                    
                    setGroups(newGroups);
                } catch (error) {
                    console.error('Error saving groups:', error);
                    alert('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                } finally {
                    setLoading(false);
                }
            };

            const createGroup = async () => {
                if (!formData.groupName || !formData.password) {
                    alert('„Ç∞„É´„Éº„ÉóÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                if (groups[formData.groupName]) {
                    alert('„Åì„ÅÆ„Ç∞„É´„Éº„ÉóÂêç„ÅØÊó¢„Å´‰ΩøÁî®„Åï„Çå„Å¶„ÅÑ„Åæ„Åô');
                    return;
                }

                const newGroup = {
                    name: formData.groupName,
                    password: formData.password,
                    members: {},
                    createdAt: Date.now()
                };

                const newGroups = { ...groups, [formData.groupName]: newGroup };
                await saveGroups(newGroups);
                setFormData({ groupName: '', password: '', uploaderName: '' });
                alert('„Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅ');
                setView('home');
            };

            const joinGroup = () => {
                if (!formData.groupName || !formData.password) {
                    alert('„Ç∞„É´„Éº„ÉóÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                const group = groups[formData.groupName];
                if (!group) {
                    alert('„Ç∞„É´„Éº„Éó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }

                if (group.password !== formData.password) {
                    alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                    return;
                }

                setCurrentGroup(group);
                setView('group');
                setFormData({ groupName: '', password: '', uploaderName: '' });
            };

            const uploadFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (!formData.uploaderName) {
                    alert('ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                if (file.size > 2 * 1024 * 1024) {
                    alert('„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅØ2MB‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                setLoading(true);
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        data: event.target.result,
                        uploadedAt: Date.now(),
                        uploader: formData.uploaderName
                    };

                    const updatedGroup = { ...currentGroup };
                    if (!updatedGroup.members[formData.uploaderName]) {
                        updatedGroup.members[formData.uploaderName] = [];
                    }
                    updatedGroup.members[formData.uploaderName].push(fileData);

                    const newGroups = { ...groups, [currentGroup.name]: updatedGroup };
                    await saveGroups(newGroups);
                    setCurrentGroup(updatedGroup);
                    alert('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Åæ„Åó„ÅüÔºÅ');
                    e.target.value = '';
                };
                reader.readAsDataURL(file);
            };

            const deleteFile = async (memberName, fileIndex) => {
                if (!confirm('„Åì„ÅÆÂÜôÁúü/ÂãïÁîª„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    return;
                }

                setLoading(true);
                const updatedGroup = { ...currentGroup };
                updatedGroup.members[memberName].splice(fileIndex, 1);
                
                if (updatedGroup.members[memberName].length === 0) {
                    delete updatedGroup.members[memberName];
                }

                const newGroups = { ...groups, [currentGroup.name]: updatedGroup };
                await saveGroups(newGroups);
                setCurrentGroup(updatedGroup);
            };

            const leaveGroup = () => {
                setCurrentGroup(null);
                setFormData({ groupName: '', password: '', uploaderName: '' });
                setView('home');
            };

            const LoadingOverlay = () => loading && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg p-6 flex items-center gap-3">
                        <Loader />
                        <span className="text-gray-700 font-medium">Âá¶ÁêÜ‰∏≠...</span>
                    </div>
                </div>
            );

            if (view === 'home') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <LoadingOverlay />
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-5 mb-4">
                                <div className="text-center mb-6">
                                    <div className="inline-block p-3 bg-indigo-100 rounded-full mb-3">
                                        <Image className="w-8 h-8" />
                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-800 mb-1">ÂÜôÁúü„ÉªÂãïÁîªÂÖ±Êúâ</h1>
                                    <p className="text-sm text-gray-600">„Ç∞„É´„Éº„Éó„ÅßÁ∞°Âçò„Å´ÂÖ±Êúâ</p>
                                    <p className="text-xs text-green-600 mt-2">üåê „É™„Ç¢„É´„Çø„Ç§„É†ÂêåÊúüÂØæÂøú</p>
                                </div>

                                <div className="space-y-3">
                                    <button
                                        onClick={() => setView('create')}
                                        className="w-full p-6 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl hover:shadow-lg transition-all"
                                    >
                                        <Plus className="mx-auto mb-2 w-10 h-10" />
                                        <h3 className="text-lg font-bold mb-1">„Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê</h3>
                                        <p className="text-indigo-100 text-xs">ÁÆ°ÁêÜËÄÖ„Å®„Åó„Å¶Êñ∞„Åó„ÅÑ„Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê</p>
                                    </button>

                                    <button
                                        onClick={() => setView('join')}
                                        className="w-full p-6 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-xl hover:shadow-lg transition-all"
                                    >
                                        <LogIn className="mx-auto mb-2 w-10 h-10" />
                                        <h3 className="text-lg font-bold mb-1">„Ç∞„É´„Éº„Éó„Å´ÂèÇÂä†</h3>
                                        <p className="text-blue-100 text-xs">Êó¢Â≠ò„ÅÆ„Ç∞„É´„Éº„Éó„Å´ÂèÇÂä†„Åó„Å¶ÂÖ±Êúâ</p>
                                    </button>
                                </div>
                            </div>

                            {Object.keys(groups).length > 0 && (
                                <div className="bg-white rounded-xl shadow-xl p-4">
                                    <h2 className="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                                        <Users className="w-5 h-5" />
                                        Êó¢Â≠ò„ÅÆ„Ç∞„É´„Éº„Éó
                                    </h2>
                                    <div className="space-y-2">
                                        {Object.values(groups).map((group) => (
                                            <div key={group.name} className="p-3 bg-gray-50 rounded-lg">
                                                <h3 className="font-bold text-sm text-gray-800">{group.name}</h3>
                                                <p className="text-xs text-gray-600">
                                                    {Object.keys(group.members).length}‰∫∫„Éª
                                                    {Object.values(group.members).flat().length}ÂÄã
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (view === 'create') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <LoadingOverlay />
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-5">
                                <button
                                    onClick={() => setView('home')}
                                    className="mb-4 text-gray-600 hover:text-gray-800 flex items-center gap-2"
                                >
                                    <X className="w-4 h-4" />
                                    Êàª„Çã
                                </button>

                                <h2 className="text-xl font-bold text-gray-800 mb-4">„Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê</h2>

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            „Ç∞„É´„Éº„ÉóÂêç
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.groupName}
                                            onChange={(e) => setFormData({ ...formData, groupName: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="ÂÆ∂ÊóèÊóÖË°å„ÄÅÂçíÊ•≠Âºè„Å™„Å©"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            „Éë„Çπ„ÉØ„Éº„Éâ
                                        </label>
                                        <input
                                            type="password"
                                            value={formData.password}
                                            onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                            placeholder="ÂèÇÂä†Áî®„Éë„Çπ„ÉØ„Éº„Éâ"
                                        />
                                    </div>

                                    <button
                                        onClick={createGroup}
                                        disabled={loading}
                                        className="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-bold hover:shadow-lg transition-all disabled:opacity-50"
                                    >
                                        „Ç∞„É´„Éº„Éó„Çí‰ΩúÊàê
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'join') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <div className="max-w-md mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-5">
                                <button
                                    onClick={() => setView('home')}
                                    className="mb-4 text-gray-600 hover:text-gray-800 flex items-center gap-2"
                                >
                                    <X className="w-4 h-4" />
                                    Êàª„Çã
                                </button>

                                <h2 className="text-xl font-bold text-gray-800 mb-4">„Ç∞„É´„Éº„Éó„Å´ÂèÇÂä†</h2>

                                <div className="space-y-3">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            „Ç∞„É´„Éº„ÉóÂêç
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.groupName}
                                            onChange={(e) => setFormData({ ...formData, groupName: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="„Ç∞„É´„Éº„ÉóÂêç„ÇíÂÖ•Âäõ"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            „Éë„Çπ„ÉØ„Éº„Éâ
                                        </label>
                                        <input
                                            type="password"
                                            value={formData.password}
                                            onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                                        />
                                    </div>

                                    <button
                                        onClick={joinGroup}
                                        className="w-full py-3 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-lg font-bold hover:shadow-lg transition-all"
                                    >
                                        „Ç∞„É´„Éº„Éó„Å´ÂèÇÂä†
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'group' && currentGroup) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3">
                        <LoadingOverlay />
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-xl shadow-xl p-4 mb-4">
                                <div className="flex justify-between items-center mb-4">
                                    <div>
                                        <h1 className="text-lg font-bold text-gray-800">{currentGroup.name}</h1>
                                        <p className="text-xs text-gray-600">{Object.keys(currentGroup.members).length}‰∫∫„ÅÆ„É°„É≥„Éê„Éº</p>
                                    </div>
                                    <button
                                        onClick={leaveGroup}
                                        className="px-3 py-1.5 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                    >
                                        ÈÄÄÂÆ§
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    <div>
                                        <label className="block text-xs font-medium text-gray-700 mb-1">
                                            „ÅÇ„Å™„Åü„ÅÆÂêçÂâç
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.uploaderName}
                                            onChange={(e) => setFormData({ ...formData, uploaderName: e.target.value })}
                                            className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            placeholder="Â±±Áî∞Â§™ÈÉé"
                                        />
                                    </div>
                                    <label className="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-bold cursor-pointer hover:shadow-lg transition-all flex items-center justify-center gap-2">
                                        <input
                                            type="file"
                                            accept="image/*,video/*"
                                            onChange={uploadFile}
                                            className="hidden"
                                            disabled={loading}
                                        />
                                        <Upload />
                                        „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ (ÊúÄÂ§ß2MB)
                                    </label>
                                </div>
                            </div>

                            <div className="space-y-4">
                                {Object.entries(currentGroup.members).map(([memberName, files]) => (
                                    <div key={memberName} className="bg-white rounded-xl shadow-xl p-4">
                                        <h2 className="text-base font-bold text-gray-800 mb-3">{memberName}„Åï„Çì</h2>
                                        <div className="grid grid-cols-2 gap-2">
                                            {files.map((file, idx) => (
                                                <div key={idx} className="relative group">
                                                    {file.type.startsWith('image/') ? (
                                                        <img
                                                            src={file.data}
                                                            alt={file.name}
                                                            className="w-full h-32 object-cover rounded-lg"
                                                        />
                                                    ) : file.type.startsWith('video/') ? (
                                                        <video
                                                            src={file.data}
                                                            controls
                                                            className="w-full h-32 object-cover rounded-lg bg-black"
                                                        />
                                                    ) : (
                                                        <div className="w-full h-32 bg-gray-200 rounded-lg flex items-center justify-center">
                                                            <Video className="w-8 h-8" />
                                                        </div>
                                                    )}
                                                    <div className="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-1 rounded-b-lg text-xs truncate">
                                                        {file.name}
                                                    </div>
                                                    <button
                                                        onClick={() => deleteFile(memberName, idx)}
                                                        className="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity"
                                                        disabled={loading}
                                                    >
                                                        <X className="w-3 h-3" />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {Object.keys(currentGroup.members).length === 0 && (
